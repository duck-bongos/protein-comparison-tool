name: Deploy Dioxus to GitHub Pages

on:
  push:
    branches: ["master"]  # Change to your default branch if different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Build Dioxus Project
        run: dx build --release --platform web

      - name: Prepare Distribution
        run: |
          # Find the actual build output
          BUILD_OUTPUT=$(find ./target/dx -type d -name "public" | head -n 1)
          
          if [ -z "$BUILD_OUTPUT" ]; then
            echo "Error: Could not find build output directory"
            echo "Searching in ./target/dx:"
            find ./target/dx -type d
            exit 1
          fi
          
          echo "Found build output at: $BUILD_OUTPUT"
          
          # Create dist directory and copy files
          mkdir -p ./dist
          cp -r $BUILD_OUTPUT/* ./dist/
          
          # Create 404.html for GitHub Pages SPA support
          cp ./dist/index.html ./dist/404.html
          
          echo "Distribution prepared:"
          ls -la ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4